{% extends "base.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Plan Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <button onclick="openSettings()" class="settings-button">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path d="M10 13a3 3 0 100-6 3 3 0 000 6z"/>
            <path fill-rule="evenodd" d="M9.957 2.886a.5.5 0 01.086 0l1.196.218a.5.5 0 01.404.404l.218 1.196a.5.5 0 00.363.363l1.196.218a.5.5 0 01.404.404l.218 1.196a.5.5 0 010 .086l-.218 1.196a.5.5 0 01-.404.404l-1.196.218a.5.5 0 00-.363.363l-.218 1.196a.5.5 0 01-.404.404l-1.196.218a.5.5 0 01-.086 0l-1.196-.218a.5.5 0 01-.404-.404l-.218-1.196a.5.5 0 00-.363-.363l-1.196-.218a.5.5 0 01-.404-.404l-.218-1.196a.5.5 0 010-.086l.218-1.196a.5.5 0 01.404-.404l1.196-.218a.5.5 0 00.363-.363l.218-1.196a.5.5 0 01.404-.404l1.196-.218z"/>
        </svg>
        Settings
    </button>

    <div class="history-dropdown">
        <button onclick="toggleHistoryDropdown()" class="history-dropdown-btn">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path d="M8 16A8 8 0 108 0a8 8 0 000 16zm1-8.414V4a1 1 0 10-2 0v4c0 .27.11.52.29.71l3 3a1 1 0 001.42-1.42L9 7.586z"/>
            </svg>
            History
        </button>
        <div id="historyDropdownContent" class="history-dropdown-content">
            <div class="history-search">
                <input type="text" id="historySearch" placeholder="Search..." onkeyup="filterHistory()">
            </div>
            <div id="historyList" class="history-list">
                <!-- Remove the loading message that appears on page load -->
            </div>
        </div>
    </div>

    <div id="settings-modal" class="settings-modal">
        <div class="settings-content">
            <span class="close-button" onclick="closeSettings()">&times;</span>
            <h2>Settings</h2>
            <form id="settings-form" class="settings-form">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="required-note">Fields marked with * are required</div>
                <div>
                    <label for="openai_api_key">OpenAI API Key:</label>
                    <input type="password" id="openai_api_key" name="openai_api_key">
                </div>
                <div>
                    <label for="openai_model_name">OpenAI Model Name:</label>
                    <input type="text" id="openai_model_name" name="openai_model_name">
                </div>
                <div>
                    <label for="lm_studio_url">LM Studio URL:</label>
                    <input type="text" id="lm_studio_url" name="lm_studio_url">
                </div>
                <div>
                    <label for="serper_api_key" class="required">Serper API Key</label>
                    <input type="password" id="serper_api_key" name="serper_api_key" required>
                </div>
                <button type="submit">Save Settings</button>
            </form>
        </div>
    </div>

    <div id="history-modal" class="modal">
        <div class="modal-content">
            <div id="history-list" class="history-list">
                <!-- No loading message here -->
            </div>
        </div>
    </div>

    <div class="container">
        <form method="POST" id="research-form">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="form-group">
                <label for="research_topic">Research Topic:</label>
                <div class="research-topic-container">
                    <textarea id="research_topic" name="research_topic" rows="4" required>{{ research_topic if research_topic else '' }}</textarea>
                    <button type="button" onclick="submitForm()">Generate Research Plan</button>
                </div>
            </div>
        </form>
        
        <div id="loading-spinner" class="spinner"></div>

        {% if research_plan %}
        <div id="research-plan-container" class="research-plan">
            <h2>Research Plan</h2>
            {% for step, description in research_plan.items() %}
                <div class="step" id="plan-step-{{ loop.index }}">
                    <div class="step-number">{{ loop.index }}</div>
                    <p class="research-step">{{ description }}</p>
                    <div class="step-spinner"></div>
                </div>
            {% endfor %}
        </div>

        <div class="button-container">
            <button id="deepSprintButton" class="deep-sprint-button">Execute Deep Sprint</button>
            <button id="newReportButton" class="new-report-button" style="display: none;">Start New Report</button>
        </div>

        <div id="results-container">
            <div class="tabs">
                <div class="tab-buttons" id="tab-buttons"></div>
            </div>
            <div id="tab-contents"></div>
        </div>
        {% endif %}
    </div>
    <script>
        function checkRequiredSettings() {
            fetch('/check_settings')
                .then(response => response.json())
                .then(data => {
                    if (!data.settings_valid) {
                        openSettings();
                    }
                });
        }

        document.addEventListener('DOMContentLoaded', checkRequiredSettings);

        document.getElementById('research-form').onsubmit = function(e) {
            e.preventDefault();
            submitForm();
        };

        function submitForm() {
            const topic = document.getElementById('research_topic').value;
            document.getElementById('loading-spinner').style.display = 'block';
            
            // Instead of hiding the entire results container, just clear its contents
            const resultsContainer = document.getElementById('results-container');
            if (resultsContainer) {
                const tabContents = document.getElementById('tab-contents');
                if (tabContents) {
                    tabContents.innerHTML = '';
                }
            }
            
            // First, get the current crewID for debugging
            fetch('/current_crewid')
                .then(response => response.json())
                .then(data => {
                    console.log("Current crewID before regeneration:", data.crewid);
                });
            
            fetch('/regenerate', {
                method: 'POST',
                credentials: 'include',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': document.querySelector('input[name="csrf_token"]').value
                },
                body: 'research_topic=' + encodeURIComponent(topic)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('loading-spinner').style.display = 'none';
                
                // Update the crew ID badge with the new crewID
                if (data.crewid) {
                    console.log("New crewID received:", data.crewid);
                    const crewBadge = document.querySelector('.crew-id-badge');
                    if (crewBadge) {
                        crewBadge.textContent = 'Crew ' + data.crewid;
                    }
                    
                    // Verify the crewID was actually changed by fetching it again
                    fetch('/current_crewid')
                        .then(response => response.json())
                        .then(verifyData => {
                            console.log("Current crewID after regeneration:", verifyData.crewid);
                            if (verifyData.crewid !== data.crewid) {
                                console.error("CrewID mismatch! UI shows:", data.crewid, "but server has:", verifyData.crewid);
                            }
                        });
                } else {
                    console.error("No crewID received in response");
                }
                
                // Create HTML for the research plan
                let html = '<h2>Research Plan</h2>';
                Object.entries(data.research_plan).forEach(([step, description], index) => {
                    html += `
                        <div class="step" id="plan-step-${index + 1}">
                            <div class="step-number">${index + 1}</div>
                            <p class="research-step">${description}</p>
                            <div class="step-spinner"></div>
                        </div>
                    `;
                });
                
                // Create or update research plan container
                let container = document.getElementById('research-plan-container');
                if (!container) {
                    container = document.createElement('div');
                    container.id = 'research-plan-container';
                    container.className = 'research-plan';
                    document.querySelector('.container').appendChild(container);
                }
                container.innerHTML = html;
                
                // Add buttons if they don't exist
                if (!document.querySelector('.button-container')) {
                    const buttonContainer = document.createElement('div');
                    buttonContainer.className = 'button-container';
                    buttonContainer.innerHTML = `
                        <button id="deepSprintButton" class="deep-sprint-button">Execute Deep Sprint</button>
                        <button id="newReportButton" class="new-report-button" style="display: none;">Start New Report</button>
                    `;
                    document.querySelector('.container').appendChild(buttonContainer);
                    
                    // Add event listener for deepSprintButton only
                    document.getElementById('deepSprintButton').addEventListener('click', executeDeepSprint);
                }
            })
            .catch(error => {
                document.getElementById('loading-spinner').style.display = 'none';
                console.error('Error:', error);
            });
        }

        async function executeDeepSprint() {
            // Find the buttons
            const deepSprintButton = document.getElementById('deepSprintButton');
            const newReportButton = document.getElementById('newReportButton');
            const generateButton = document.querySelector('.research-topic-container button');
            
            // Disable the action buttons
            if (deepSprintButton) deepSprintButton.disabled = true;
            if (generateButton) generateButton.disabled = true;
            
            // Show the new report button
            if (newReportButton) {
                newReportButton.style.display = 'block';
                newReportButton.disabled = false;  // Make sure it's enabled
                
                // Add click handler for the new report button
                newReportButton.addEventListener('click', function() {
                    location.reload();
                });
            }
            
            // Hide the main spinner
            document.getElementById('loading-spinner').style.display = 'none';
            
            // Get the CURRENT research steps from the page
            const currentSteps = Array.from(document.querySelectorAll('#research-plan-container .research-step'))
                .map(step => step.textContent.trim());
            
            // If no steps are found, return early
            if (currentSteps.length === 0) {
                console.error('No research steps found');
                return;
            }

            // Mark all steps as processing (show spinners)
            document.querySelectorAll('#research-plan-container .step').forEach((step, index) => {
                step.classList.add('processing');
            });

            // Create results container if it doesn't exist
            let resultsContainer = document.getElementById('results-container');
            if (!resultsContainer) {
                resultsContainer = document.createElement('div');
                resultsContainer.id = 'results-container';
                document.querySelector('.container').appendChild(resultsContainer);
            }
            
            // Clear existing results
            resultsContainer.innerHTML = `
                <div class="tabs">
                    <div class="tab-buttons" id="tab-buttons"></div>
                </div>
                <div id="tab-contents"></div>
            `;

            // Create tab buttons and content placeholders for all steps
            currentSteps.forEach((step, index) => {
                const stepNumber = index + 1;
                const tabId = `step-${stepNumber}`;
                
                // Create tab button
                const tabButton = document.createElement('button');
                tabButton.className = 'tab-button';
                tabButton.textContent = stepNumber;
                tabButton.onclick = () => switchTab(tabId);
                resultsContainer.querySelector('.tab-buttons').appendChild(tabButton);
                
                // Create tab content with processing indicator
                const tabContent = document.createElement('div');
                tabContent.className = 'tab-content';
                tabContent.id = tabId;
                
                tabContent.innerHTML = `
                    <div class="processing-indicator" id="processing-step-${stepNumber}">
                        <h3>${step}</h3>
                        <div class="processing-message">
                            <div class="step-spinner"></div>
                            <div>Processing step ${stepNumber}...</div>
                        </div>
                    </div>
                `;
                
                resultsContainer.querySelector('#tab-contents').appendChild(tabContent);
            });
            
            // Create a placeholder for the final report
            const finalTabButton = document.createElement('button');
            finalTabButton.className = 'tab-button final-report-tab';
            finalTabButton.textContent = 'Final';
            finalTabButton.onclick = () => switchTab('final-report');
            resultsContainer.querySelector('.tab-buttons').appendChild(finalTabButton);

            // Create final report tab content with processing indicator
            const finalTabContent = document.createElement('div');
            finalTabContent.className = 'tab-content';
            finalTabContent.id = 'final-report';
            finalTabContent.innerHTML = `
                <div class="processing-indicator" id="processing-final-report">
                    <h3>Final Research Report</h3>
                    <div class="processing-message">
                        <div class="step-spinner"></div>
                        <div>Generating final report...</div>
                    </div>
                </div>
            `;
            resultsContainer.querySelector('#tab-contents').appendChild(finalTabContent);
            
            // Show the first tab
            switchTab('step-1');

            try {
                const response = await fetch('/execute_deep_sprint', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': document.querySelector('input[name="csrf_token"]').value
                    },
                    body: JSON.stringify({ research_steps: currentSteps })
                });

                if (!response.ok) {
                    throw new Error('Failed to execute steps');
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const {value, done} = await reader.read();
                    if (done) break;
                    
                    const text = decoder.decode(value);
                    const results = text.split('\n').filter(line => line.trim());
                    
                    results.forEach(resultStr => {
                        try {
                            const result = JSON.parse(resultStr);
                            if (result.final_report) {
                                // Remove the processing indicator for the final report
                                const processingIndicator = document.getElementById('processing-final-report');
                                if (processingIndicator) {
                                    processingIndicator.remove();
                                }
                                
                                // Get the final report tab content
                                const finalTabContent = document.getElementById('final-report');
                                
                                // Add the final report content
                                const finalReportDiv = document.createElement('div');
                                finalReportDiv.className = 'final-report';
                                finalReportDiv.innerHTML = `
                                    <h2>Final Research Report</h2>
                                    <div class="report-actions">
                                        <button onclick="downloadAllPDF()" class="download-button">
                                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                <path d="M8 12L3 7H6V1H10V7H13L8 12Z" fill="currentColor"/>
                                                <path d="M14 14H2V11H4V12H12V11H14V14Z" fill="currentColor"/>
                                            </svg>
                                            Download All as PDF
                                        </button>
                                        <button onclick="downloadReports()" class="download-button">
                                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                <path d="M8 12L3 7H6V1H10V7H13L8 12Z" fill="currentColor"/>
                                                <path d="M14 14H2V11H4V12H12V11H14V14Z" fill="currentColor"/>
                                            </svg>
                                            Download as Text
                                        </button>
                                    </div>
                                    <div class="result-content">
                                        ${result.final_report}
                                    </div>
                                `;
                                finalTabContent.appendChild(finalReportDiv);
                                switchTab('final-report');
                            } else {
                                // Mark the step as completed in the research plan
                                const planStep = document.getElementById(`plan-step-${result.step}`);
                                if (planStep) {
                                    planStep.classList.remove('processing');
                                    planStep.classList.add('completed');
                                }
                                
                                // Remove the processing indicator for this step
                                const processingIndicator = document.getElementById(`processing-step-${result.step}`);
                                if (processingIndicator) {
                                    processingIndicator.remove();
                                }
                                
                                // Get the tab content for this step
                                const tabContent = document.getElementById(`step-${result.step}`);
                                
                                // Mark the tab button as completed (green)
                                const tabButtons = document.querySelectorAll('.tab-button');
                                tabButtons.forEach(button => {
                                    if (button.textContent === result.step.toString()) {
                                        button.classList.add('completed-step');
                                    }
                                });
                                
                                // Add content to the step tab
                                const resultDiv = document.createElement('div');
                                resultDiv.className = 'result-item';
                                resultDiv.innerHTML = `
                                    <div class="step-content">
                                        <div class="result-header">
                                            <h3>${currentSteps[result.step - 1]}</h3>
                                            <button onclick="downloadPDF(${result.step})" class="download-pdf-button">
                                                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                    <path d="M8 12L3 7H6V1H10V7H13L8 12Z" fill="currentColor"/>
                                                    <path d="M14 14H2V11H4V12H12V11H14V14Z" fill="currentColor"/>
                                                </svg>
                                                Download PDF
                                            </button>
                                        </div>
                                        <div class="result-content">
                                            ${result.error ? 
                                                `<p class="error">${result.error}</p>` :
                                                `<div class="result-content">
                                                    <p>${result.result}</p>
                                                </div>
                                                <div class="meta-info">
                                                    <span class="execution-time">Execution time: ${result.execution_time}</span>
                                                </div>`
                                            }
                                        </div>
                                    </div>
                                `;
                                tabContent.appendChild(resultDiv);
                                
                                // Switch to the next step if available
                                if (result.step < currentSteps.length) {
                                    switchTab(`step-${result.step + 1}`);
                                }
                            }
                        } catch (e) {
                            console.error('Error parsing result:', e);
                        }
                    });
                }
            } catch (error) {
                console.error('Error:', error);
                // Mark all steps as error
                document.querySelectorAll('#research-plan-container .step').forEach(step => {
                    step.classList.remove('processing');
                    step.classList.add('error');
                });
                resultsContainer.querySelector('#tab-contents').innerHTML = '<p class="error">Error processing research steps</p>';
            }
        }

        function switchTab(tabId) {
            // Remove active class from all tabs
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('active');
            });
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // Add active class to selected tab
            const selectedTab = document.getElementById(tabId);
            const selectedButton = Array.from(document.querySelectorAll('.tab-button'))
                .find(button => {
                    if (tabId === 'final-report') {
                        return button.textContent === 'Final';
                    }
                    return button.textContent === tabId.replace('step-', '');
                });
            
            if (selectedTab && selectedButton) {
                selectedTab.classList.add('active');
                selectedButton.classList.add('active');
            } else {
                console.error('Tab not found:', tabId);
                console.log('Available tabs:', Array.from(document.querySelectorAll('.tab-content')).map(t => t.id));
                console.log('Available buttons:', Array.from(document.querySelectorAll('.tab-button')).map(b => b.textContent));
            }
        }

        function downloadReports() {
            // Collect all results
            let content = "";
            
            // Add step results
            document.querySelectorAll('.tab-content').forEach(tab => {
                if (tab.id !== 'final-report') {
                    const stepNumber = tab.id.replace('step-', '');
                    tab.querySelectorAll('.result-item').forEach(item => {
                        content += `\n\n=== Step ${stepNumber} ===\n`;
                        content += item.querySelector('h3').textContent + '\n\n';
                        const resultContent = item.querySelector('.result-content p');
                        if (resultContent) {
                            content += resultContent.textContent;
                        }
                    });
                }
            });
            
            // Add final report
            const finalReport = document.querySelector('#final-report .result-content');
            if (finalReport) {
                content += '\n\n=== Final Report ===\n\n';
                content += finalReport.textContent;
            }
            
            // Create and trigger download
            const blob = new Blob([content], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'research-report.txt';
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
        }

        function openSettings() {
            document.getElementById('settings-modal').style.display = 'block';
            // Load current settings
            fetch('/settings')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('openai_api_key').value = data.openai_api_key;
                    document.getElementById('openai_model_name').value = data.openai_model_name;
                    document.getElementById('lm_studio_url').value = data.lm_studio_url;
                    document.getElementById('serper_api_key').value = data.serper_api_key;
                });
        }

        function closeSettings() {
            document.getElementById('settings-modal').style.display = 'none';
        }

        document.getElementById('settings-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = {
                openai_api_key: document.getElementById('openai_api_key').value,
                openai_model_name: document.getElementById('openai_model_name').value,
                lm_studio_url: document.getElementById('lm_studio_url').value,
                serper_api_key: document.getElementById('serper_api_key').value
            };

            fetch('/settings', {
                method: 'POST',
                credentials: 'include',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': document.querySelector('input[name="csrf_token"]').value
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    closeSettings();
                    location.reload(); // Reload to update the model status badge
                }
            });
        });

        // Close modal when clicking outside
        window.onclick = function(event) {
            if (event.target == document.getElementById('settings-modal')) {
                closeSettings();
            }
        }

        function openHistory() {
            document.getElementById('history-modal').style.display = 'block';
            // Add loading indicator when we actually start loading
            const historyList = document.getElementById('history-list');
            historyList.innerHTML = '<p>Loading research history...</p>';
            loadResearchHistory();
        }

        function closeHistory() {
            document.getElementById('history-modal').style.display = 'none';
        }

        function loadResearchHistory() {
            const historyList = document.getElementById('history-list');
            historyList.innerHTML = '<p>Loading research history...</p>';
            
            fetch('/list_research')
                .then(response => response.json())
                .then(data => {
                    if (data.folders && data.folders.length > 0) {
                        historyList.innerHTML = '';
                        data.folders.forEach(crewid => {
                            const historyItem = document.createElement('div');
                            historyItem.className = 'history-item';
                            historyItem.innerHTML = `
                                <div class="history-item-header">
                                    <span class="history-crew-id">Crew ${crewid}</span>
                                    <button onclick="loadResearch('${crewid}')" class="load-button">Load</button>
                                </div>
                                <div id="history-details-${crewid}" class="history-details"></div>
                            `;
                            historyList.appendChild(historyItem);
                            
                            // Load research details
                            fetch(`/get_research/${crewid}`)
                                .then(response => response.json())
                                .then(researchData => {
                                    if (researchData.research_topic) {
                                        const detailsDiv = document.getElementById(`history-details-${crewid}`);
                                        detailsDiv.innerHTML = `
                                            <p class="history-topic">${researchData.research_topic}</p>
                                        `;
                                    }
                                })
                                .catch(error => console.error('Error loading research details:', error));
                        });
                    } else {
                        historyList.innerHTML = '<p>No research history found.</p>';
                    }
                })
                .catch(error => {
                    console.error('Error loading research history:', error);
                    historyList.innerHTML = '<p>Error loading research history.</p>';
                });
        }

        function loadResearch(crewid) {
            console.log("Loading research for crew ID:", crewid);
            document.getElementById('loading-spinner').style.display = 'block';
            
            // Close the history modal if it's open
            closeHistory();
            
            // Close the dropdown
            document.getElementById('historyDropdownContent').classList.remove('show');
            
            fetch(`/get_research/${crewid}`)
                .then(response => {
                    console.log("Response status:", response.status);
                    if (!response.ok) {
                        throw new Error(`Server returned ${response.status}: ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log("Received data:", data);
                    
                    // Force a deep inspection of the data structure
                    // console.log("Research plan type:", typeof data.research_plan);
                    // console.log("Research plan keys:", Object.keys(data.research_plan));
                    // console.log("Research plan stringify:", JSON.stringify(data.research_plan));
                    
                    // console.log("Research results type:", typeof data.research_results);
                    // console.log("Research results keys:", Object.keys(data.research_results));
                    // console.log("Research results stringify:", JSON.stringify(data.research_results));
                    
                    // Check if we have valid data
                    const hasResearchTopic = data.research_topic && data.research_topic.trim() !== '';
                    const hasResearchPlan = data.research_plan && Object.keys(data.research_plan).length > 0;
                    const hasResearchResults = data.research_results && Object.keys(data.research_results).length > 0;
                    
                    console.log("Data validation:", {
                        hasResearchTopic,
                        hasResearchPlan,
                        hasResearchResults
                    });
                    
                    // If we have no valid data, show an alert
                    if (!hasResearchTopic && !hasResearchPlan && !hasResearchResults) {
                        console.log("No valid data found");
                        alert(`Research data for Crew ${crewid} appears to be corrupted or missing.

Please check that the research data exists and is correctly formatted.

If the problem persists, please contact the administrator for assistance.`);
                    } else {
                        // Update the crew ID badge
                        const crewBadge = document.querySelector('.crew-id-badge');
                        if (crewBadge) {
                            crewBadge.textContent = 'Crew ' + data.crewid;
                        }
                        
                        // Update CrewID in the system using the API instead of direct call
                        fetch(`/set_crewid/${data.crewid}`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'X-CSRFToken': document.querySelector('input[name="csrf_token"]').value
                            }
                        }).catch(error => console.error('Error updating crewID:', error));
                        
                        // Set research topic (use a default if empty)
                        const topic = data.research_topic || "No topic available";
                        document.getElementById('research_topic').value = topic;
                        
                        // Create HTML for the research plan
                        let html = '<h2>Research Plan</h2>';
                        
                        // Handle research plan which might be an array or object
                        if (Array.isArray(data.research_plan)) {
                            if (data.research_plan.length > 0) {
                                data.research_plan.forEach((description, index) => {
                                    html += `
                                        <div class="step" id="plan-step-${index + 1}">
                                            <div class="step-number">${index + 1}</div>
                                            <p class="research-step">${description}</p>
                                            <div class="step-spinner"></div>
                                        </div>
                                    `;
                                });
                            } else {
                                html += '<p>No research plan available</p>';
                            }
                        } else if (data.research_plan && Object.keys(data.research_plan).length > 0) {
                            Object.entries(data.research_plan).forEach(([step, description], index) => {
                                html += `
                                    <div class="step" id="plan-step-${index + 1}">
                                        <div class="step-number">${index + 1}</div>
                                        <p class="research-step">${description}</p>
                                        <div class="step-spinner"></div>
                                    </div>
                                `;
                            });
                        } else {
                            html += '<p>No research plan available</p>';
                        }
                        
                        // Create or update research plan container
                        let container = document.getElementById('research-plan-container');
                        if (!container) {
                            container = document.createElement('div');
                            container.id = 'research-plan-container';
                            container.className = 'research-plan';
                            document.querySelector('.container').appendChild(container);
                        }
                        container.innerHTML = html;
                        
                        // Add buttons if they don't exist
                        let buttonContainer = document.querySelector('.button-container');
                        if (!buttonContainer) {
                            buttonContainer = document.createElement('div');
                            buttonContainer.className = 'button-container';
                            document.querySelector('.container').appendChild(buttonContainer);
                        }
                        
                        buttonContainer.innerHTML = `
                            <button id="deepSprintButton" class="deep-sprint-button">Execute Deep Sprint</button>
                            <button id="newReportButton" class="new-report-button" style="display: none;">Start New Report</button>
                        `;
                        
                        // Add event listeners after updating the buttons
                        document.getElementById('deepSprintButton').addEventListener('click', executeDeepSprint);
                        
                        // If we have research results, display them
                        console.log("Research results:", data.research_results);
                        if (data.research_results && Object.keys(data.research_results).length > 0) {
                            console.log("Displaying research results");
                            displayResearchResults(data.research_results, data.research_plan, data.final_report);
                        } else {
                            console.log("No research results to display");
                            // Clear any existing results
                            let resultsContainer = document.getElementById('results-container');
                            if (resultsContainer) {
                                resultsContainer.innerHTML = '';
                            }
                            
                            // Create a new results container with a message if it doesn't exist
                            if (!resultsContainer) {
                                resultsContainer = document.createElement('div');
                                resultsContainer.id = 'results-container';
                                document.querySelector('.container').appendChild(resultsContainer);
                            }
                            
                            resultsContainer.innerHTML = `
                                <div class="no-results-message">
                                    <p>No research results available for this entry. Click "Run DeepSprint" to execute the research plan.</p>
                                </div>
                            `;
                        }
                    }
                })
                .catch(error => {
                    console.error('Error loading research:', error);
                    alert('Error loading research: ' + error.message);
                })
                .finally(() => {
                    document.getElementById('loading-spinner').style.display = 'none';
                });
        }

        function displayResearchResults(results, plan, finalReport) {
            console.log("Displaying results:", results);
            console.log("Plan:", plan);
            
            // Create results container if it doesn't exist
            let resultsContainer = document.getElementById('results-container');
            if (!resultsContainer) {
                resultsContainer = document.createElement('div');
                resultsContainer.id = 'results-container';
                document.querySelector('.container').appendChild(resultsContainer);
            }
            
            // Clear existing results
            resultsContainer.innerHTML = `
                <div class="tabs">
                    <div class="tab-buttons" id="tab-buttons"></div>
                </div>
                <div id="tab-contents"></div>
            `;
            
            // Debug the results structure
            console.log("Results type:", typeof results);
            console.log("Results keys:", Object.keys(results));
            
            // Check if results is empty
            if (!results || Object.keys(results).length === 0) {
                console.log("No results to display");
                return;
            }
            
            // Add step tabs and content
            Object.entries(results).forEach(([stepNum, result]) => {
                const stepIndex = parseInt(stepNum);
                const tabId = `step-${stepIndex}`;
                
                // Create tab button
                const tabButton = document.createElement('button');
                tabButton.className = 'tab-button';
                tabButton.textContent = stepIndex;
                tabButton.onclick = () => switchTab(tabId);
                resultsContainer.querySelector('.tab-buttons').appendChild(tabButton);
                
                // Create tab content
                const tabContent = document.createElement('div');
                tabContent.className = 'tab-content';
                tabContent.id = tabId;
                
                // Get the step description from the plan
                let stepDescription = '';
                if (Array.isArray(plan)) {
                    stepDescription = plan[stepIndex - 1] || `Step ${stepIndex}`;
                } else {
                    const stepKey = `step${stepIndex}`;
                    if (plan[stepKey] && typeof plan[stepKey] === 'string') {
                        stepDescription = plan[stepKey];
                    } else if (plan[`step_${stepIndex}`] && typeof plan[`step_${stepIndex}`] === 'string') {
                        stepDescription = plan[`step_${stepIndex}`];
                    } else if (plan[stepIndex] && typeof plan[stepIndex] === 'string') {
                        stepDescription = plan[stepIndex];
                    } else if (plan[stepIndex - 1] && typeof plan[stepIndex - 1] === 'string') {
                        stepDescription = plan[stepIndex - 1];
                    } else {
                        stepDescription = `Step ${stepIndex}`;
                    }
                }
                
                // Handle different result formats
                let resultContent = '';
                let executionTime = 'N/A';
                
                if (typeof result === 'string') {
                    resultContent = result;
                } else if (result && result.summary) {
                    resultContent = result.summary;
                    executionTime = result.execution_time || 'N/A';
                } else if (result && result.result) {
                    resultContent = result.result;
                    executionTime = result.execution_time || 'N/A';
                } else if (result && typeof result === 'object') {
                    resultContent = result.content || result.text || result.html || JSON.stringify(result);
                } else {
                    resultContent = JSON.stringify(result);
                }
                
                // Add content to the step tab with download button at the top
                const resultDiv = document.createElement('div');
                resultDiv.className = 'result-item';
                resultDiv.innerHTML = `
                    <div class="step-content">
                        <div class="result-header">
                            <h3>${stepDescription}</h3>
                            <button onclick="downloadPDF(${stepIndex})" class="download-pdf-button">
                                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M8 12L3 7H6V1H10V7H13L8 12Z" fill="currentColor"/>
                                    <path d="M14 14H2V11H4V12H12V11H14V14Z" fill="currentColor"/>
                                </svg>
                                Download PDF
                            </button>
                        </div>
                        <div class="result-content">
                            ${resultContent}
                        </div>
                        <div class="meta-info">
                            <span class="execution-time">Execution time: ${executionTime}</span>
                        </div>
                    </div>
                `;
                
                tabContent.appendChild(resultDiv);
                resultsContainer.querySelector('#tab-contents').appendChild(tabContent);
            });
            
            // Add final report tab if available
            if (finalReport) {
                const finalTabButton = document.createElement('button');
                finalTabButton.className = 'tab-button final-report-tab';
                finalTabButton.textContent = 'Final';
                finalTabButton.onclick = () => switchTab('final-report');
                resultsContainer.querySelector('.tab-buttons').appendChild(finalTabButton);
                
                const finalTabContent = document.createElement('div');
                finalTabContent.className = 'tab-content';
                finalTabContent.id = 'final-report';
                
                const finalReportDiv = document.createElement('div');
                finalReportDiv.className = 'final-report';
                finalReportDiv.innerHTML = `
                    <div class="result-header">
                        <h2>Final Research Report</h2>
                        <div class="report-actions">
                            <button onclick="downloadAllPDF()" class="download-button">
                                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M8 12L3 7H6V1H10V7H13L8 12Z" fill="currentColor"/>
                                    <path d="M14 14H2V11H4V12H12V11H14V14Z" fill="currentColor"/>
                                </svg>
                                Download All as PDF
                            </button>
                            <button onclick="downloadReports()" class="download-button">
                                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M8 12L3 7H6V1H10V7H13L8 12Z" fill="currentColor"/>
                                    <path d="M14 14H2V11H4V12H12V11H14V14Z" fill="currentColor"/>
                                </svg>
                                Download as Text
                            </button>
                        </div>
                    </div>
                    <div class="result-content">
                        ${finalReport}
                    </div>
                `;
                
                finalTabContent.appendChild(finalReportDiv);
                resultsContainer.querySelector('#tab-contents').appendChild(finalTabContent);
                
                // Show the final report tab by default
                switchTab('final-report');
            } else if (Object.keys(results).length > 0) {
                // Show the first step tab if no final report
                switchTab(`step-1`);
            }
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            if (event.target == document.getElementById('settings-modal')) {
                closeSettings();
            }
            if (event.target == document.getElementById('history-modal')) {
                closeHistory();
            }
        }

        function toggleHistoryDropdown() {
            const dropdown = document.getElementById("historyDropdownContent");
            dropdown.classList.toggle("show");
            
            // Load history items if dropdown is being shown
            if (dropdown.classList.contains("show")) {
                // Add loading indicator when we actually start loading
                const historyList = document.getElementById('historyList');
                historyList.innerHTML = '<div class="loading-history">Loading...</div>';
                loadHistoryItems();
            }
        }

        function loadHistoryItems() {
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = '<div class="loading-history">Loading...</div>';
            
            fetch('/list_research')
                .then(response => response.json())
                .then(data => {
                    if (data.folders && data.folders.length > 0) {
                        historyList.innerHTML = '';
                        
                        // Sort folders in reverse order (newest first)
                        data.folders.sort().reverse();
                        
                        data.folders.forEach(crewid => {
                            fetch(`/get_research/${crewid}`)
                                .then(response => response.json())
                                .then(researchData => {
                                    const historyItem = document.createElement('div');
                                    historyItem.className = 'history-item';
                                    historyItem.setAttribute('data-crewid', crewid);
                                    
                                    // Get research topic from research_plan.research_topic if available
                                    let topic = researchData.research_topic || '';
                                    if (!topic && researchData.research_plan && researchData.research_plan.research_topic) {
                                        topic = researchData.research_plan.research_topic;
                                    }
                                    
                                    historyItem.setAttribute('data-topic', topic || '');
                                    
                                    const truncatedTopic = topic && topic.length > 60 ? topic.substring(0, 57) + '...' : (topic || 'Unknown topic');
                                    
                                    historyItem.innerHTML = `
                                        <div class="history-item-content" onclick="loadResearch('${crewid}')">
                                            <div class="history-crew-id">Crew ${crewid}</div>
                                            <div class="history-topic">${truncatedTopic}</div>
                                        </div>
                                    `;
                                    historyList.appendChild(historyItem);
                                })
                                .catch(error => {
                                    console.error('Error loading research details:', error);
                                    const historyItem = document.createElement('div');
                                    historyItem.className = 'history-item';
                                    historyItem.innerHTML = `
                                        <div class="history-item-content">
                                            <div class="history-crew-id">Crew ${crewid}</div>
                                            <div class="history-topic error">Error loading details</div>
                                        </div>
                                    `;
                                    historyList.appendChild(historyItem);
                                });
                        });
                    } else {
                        historyList.innerHTML = '<div class="no-history">No research history found</div>';
                    }
                })
                .catch(error => {
                    console.error('Error loading research history:', error);
                    historyList.innerHTML = '<div class="error">Error loading history</div>';
                });
        }

        function filterHistory() {
            const input = document.getElementById('historySearch');
            const filter = input.value.toLowerCase();
            const historyItems = document.querySelectorAll('.history-item');
            
            historyItems.forEach(item => {
                const crewid = item.getAttribute('data-crewid');
                const topic = item.getAttribute('data-topic').toLowerCase();
                
                if (crewid.includes(filter) || topic.includes(filter)) {
                    item.style.display = "";
                } else {
                    item.style.display = "none";
                }
            });
        }

        function downloadPDF(stepNumber) {
            // Get the content
            const stepContent = document.getElementById(`step-${stepNumber}`);
            if (!stepContent) {
                console.error('Step content not found:', stepNumber);
                return;
            }
            
            // Extract the content
            const title = stepContent.querySelector('h3')?.textContent || `Step ${stepNumber}`;
            const content = stepContent.querySelector('.result-content')?.innerHTML || '';
            
            // Use the backend route for PDF generation with xhtml2pdf
            fetch('/generate_pdf', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': document.querySelector('input[name="csrf_token"]').value
                },
                body: JSON.stringify({
                    title: title,
                    content: content,
                    step_number: stepNumber
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.blob();
            })
            .then(blob => {
                // Create a URL for the blob
                const url = window.URL.createObjectURL(blob);
                
                // Create a link element and trigger download
                const a = document.createElement('a');
                a.href = url;
                a.download = `research_step_${stepNumber}.pdf`;
                document.body.appendChild(a);
                a.click();
                
                // Clean up
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
            })
            .catch(error => {
                console.error('Error downloading PDF:', error);
                alert('Failed to generate PDF. Please try again.');
            });
        }

        function downloadAllPDF() {
            // Get research topic
            const topic = document.getElementById('research_topic').value;
            
            // Collect all content
            let allContent = '';
            
            // Add all step results
            document.querySelectorAll('.tab-content').forEach((tab, index) => {
                if (tab.id !== 'final-report') {
                    const title = tab.querySelector('h3')?.textContent || `Step ${index + 1}`;
                    const content = tab.querySelector('.result-content')?.innerHTML || '';
                    
                    allContent += `
                        <div class="step-section">
                            <h2>Step ${index + 1}: ${title}</h2>
                            <div class="step-content">${content}</div>
                        </div>
                    `;
                }
            });
            
            // Add final report
            const finalReport = document.querySelector('#final-report .result-content')?.innerHTML || '';
            if (finalReport) {
                allContent += `
                    <div class="final-section">
                        <h2>Final Research Report</h2>
                        <div class="final-content">${finalReport}</div>
                    </div>
                `;
            }
            
            // Use the backend route for PDF generation with xhtml2pdf
            fetch('/generate_pdf', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': document.querySelector('input[name="csrf_token"]').value
                },
                body: JSON.stringify({
                    title: `Research Topic: ${topic}`,
                    content: allContent,
                    step_number: 'complete'
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.blob();
            })
            .then(blob => {
                // Create a URL for the blob
                const url = window.URL.createObjectURL(blob);
                
                // Create a link element and trigger download
                const a = document.createElement('a');
                a.href = url;
                a.download = 'complete_research_report.pdf';
                document.body.appendChild(a);
                a.click();
                
                // Clean up
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
            })
            .catch(error => {
                console.error('Error downloading PDF:', error);
                alert('Failed to generate PDF. Please try again.');
            });
        }
    </script>
